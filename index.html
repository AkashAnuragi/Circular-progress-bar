<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular progress bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box">
                <div class="percent">
                    <svg>
                        <circle cx ="70" cy="70" r="70"></circle>                    
                        <circle cx ="70" cy="70" r="70"></circle>                                      
                     </svg>
                     <div class="number">
                        <h2>80 <span>%</span></h2>
                     </div>
                     <h3>HTML</h3>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="percent">
                     <svg>
                        <circle cx ="70" cy="70" r="70"></circle>                    
                        <circle cx ="70" cy="70" r="70"></circle>                                            
                     </svg>
                     <div class="number">
                        <h2>60 <span>%</span></h2>
                     </div>
                     <h3>CSS</h3>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="percent">
                     <svg>
                        <circle cx ="70" cy="70" r="70"></circle>                    
                        <circle cx ="70" cy="70" r="70"></circle>                    >                   
                     </svg>
                     <div class="number">
                        <h2>40 <span>%</span></h2>
                     </div>
                     <h3>JavaScript</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
